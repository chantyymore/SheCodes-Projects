<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <h1>SheCodes</h1>
    <script>
      function determineAge() {
        let yearBorn = prompt("What year were you born?");
        let yearNow = prompt("What year is it now?");
        age = yearNow - yearBorn;
        alert("You are " + age + " years old!");
      }
      determineAge();
    </script>
  </body>
</html>
